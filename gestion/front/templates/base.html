{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-custom">
            <div class="container-fluid">
              <a class="navbar-brand text-light">Acceso</a>
              <button class="navbar-toggler light-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item text-white">
                    {% if request.user.is_authenticated %}
                    <a class="nav-link text-light font-weight-bold" href="{% url 'logout' %}">Log out</a>
                    {% else %}
                    <a class="nav-link text-light font-weight-bold" href="{% url 'login' %}">Log in</a>
                    {% endif %}
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        <div><img src="{% static 'images/logo_ref_horizontal_u-300x180.png' %}" alt="" id="logo"></div>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
